<!DOCTYPE html>

        </div>
    </header>

    <main class="container">
        
        <div id="modulesGrid" class="modules-grid">

            <div class="module-card" onclick="showCategory('M04-LenguajeDeMarcas')">

        <div id="projectList" class="project-list-section">

                <h2 id="categoryTitle" style="margin:0;">Proyectos</h2>

        </div>

    </main>

    <script>
        // CONFIGURACI√ìN: Aqu√≠ definimos qu√© carpetas reales tienes en tu Portfolio-DAM-FINAL
        const portfolioData = {
            "M03-Programacion": [
                { name: "01-Geometria-Basica", desc: "C√°lculos de √°reas y per√≠metros." },
                { name: "02-Arrays-Y-Estadistica", desc: "Manejo de colecciones y medias." },
                { name: "03-Gestion-Cine", desc: "Sistema de reservas de butacas." },
                { name: "04-Utilidades-Validacion", desc: "Librer√≠a de validaci√≥n de datos." },
                { name: "05-Logica-Tablero", desc: "Juegos de matriz y posicionamiento." },
                { name: "06-Maquina-Expendedora-v2", desc: "Simulaci√≥n de venta con POO." },
                { name: "08-Recursividad", desc: "Algoritmos recursivos complejos." },
                { name: "09-Ordenacion-Matrices", desc: "Algorithms de sorting y b√∫squeda." },
                { name: "10-Proyecto-Clases", desc: "Arquitectura de clases avanzada." }
            ],
            "M04-LenguajeDeMarcas": [
                { name: "HTML-DOM", desc: "Manipulaci√≥n del DOM con JS." },
                { name: "XML-Basico", desc: "Estructuras de datos XML." },
                { name: "Proyecto-XSLT-Tasks", desc: "Transformaci√≥n de datos XML." },
                { name: "Web-Datos", desc: "Presentaci√≥n web de informaci√≥n." }
            ],
            "M02-BasesDeDatos": [
                // A√±ade aqu√≠ carpetas si tienes alguna en M02
                { name: "Ejercicios-SQL", desc: "Consultas y Scripts (Ejemplo)" } 
            ]
        };

        function showCategory(categoryId) {
            // Ocultar Grid, Mostrar Lista
            document.getElementById('modulesGrid').style.display = 'none';
            document.getElementById('projectList').style.display = 'block';
            
            // Actualizar T√≠tulo
            document.getElementById('categoryTitle').textContent = categoryId;

            // Renderizar Lista
            const list = document.getElementById('listContent');
            list.innerHTML = '';

            const projects = portfolioData[categoryId] || [];

            if (projects.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#999;">No hay proyectos indexados a√∫n.</p>';
                return;
            }

            projects.forEach(proj => {
                // Construir la ruta relativa real
                // IMPORTANTE: En GitHub, esto abrir√° la carpeta del c√≥digo.
                const path = `${categoryId}/${proj.name}`;

                const item = document.createElement('div');
                item.className = 'project-item';
                item.innerHTML = `
                    <div class="folder-icon">üìÅ</div>
                    <div class="project-info">
                        <span class="project-name">${proj.name.replace(/-/g, ' ')}</span>
                        <span class="project-sub">${proj.desc}</span>
                    </div>
                    <a href="${path}" class="btn-code" target="_blank">Ver C√≥digo</a>
                `;
                list.appendChild(item);
            });
        }

        function goBack() {
            document.getElementById('projectList').style.display = 'none';
            document.getElementById('modulesGrid').style.display = 'grid';
        }
    </script>
</body>
</html>
